<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buat Wallet - EXORA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h2 {
      color: #6effff;
      margin-bottom: 1rem;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #1e293b;
      color: white;
      font-size: 16px;
      margin-bottom: 1rem;
      resize: none;
    }
    button {
      padding: 12px 24px;
      background: #6effff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      width: 100%;
    }
    button:hover {
      background: #48dada;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h2>Buat Wallet Baru</h2>
    <textarea id="phrase" rows="3" readonly></textarea>
    <textarea id="private-key" rows="2" readonly></textarea>
    <button id="create-btn">Buat Wallet</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://ocfjkltbtwqrbiucrkyq.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jZmprbHRidHdxcmJpdWNya3lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMzI1MzMsImV4cCI6MjA2NTcwODUzM30.vnh9oladeho0_usW1j2hpZfFqUv6jOB7lNZ3WANsGjc';

    const token = localStorage.getItem("supabaseAccessToken");
    const userId = localStorage.getItem("userId");

    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY, {
      global: { headers: { Authorization: `Bearer ${token}` } }
    });

    function generateWallet() {
      const phrase = crypto.randomUUID() + '-' + crypto.randomUUID();
      const privateKey = crypto.randomUUID().replace(/-/g, '');
      const walletAddress = '0x' + Array.from(crypto.getRandomValues(new Uint8Array(20)))
        .map(b => b.toString(16).padStart(2, '0')).join('');

      return { phrase, privateKey, walletAddress };
    }

    document.getElementById("create-btn").onclick = async () => {
      const { phrase, privateKey, walletAddress } = generateWallet();

      document.getElementById("phrase").value = phrase;
      document.getElementById("private-key").value = privateKey;

      const { data, error } = await supabase.from('wallet_onchain').upsert({
        user_id: userId,
        wallet_address: walletAddress,
        phrase,
        private_key: privateKey
      });

      if (error) {
        alert("❌ Gagal menyimpan wallet: " + error.message);
      } else {
        alert("✅ Wallet berhasil dibuat!");
      }
    }
  </script>
</body>
</html>
