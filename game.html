<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXORA Tap to Earn - CX</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #1e3a8a, #581c87);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    .mining-header { margin-top: 24px; }
    .coin-amount { font-size: 32px; font-weight: bold; margin-bottom: 8px; }
    .earning-info {
      display: flex;
      justify-content: space-between;
      width: 80%;
      max-width: 400px;
      margin: 0 auto 20px;
      font-size: 9px;
      color: #a1a1aa;
    }
    .earning-info div span {
      display: block;
      color: #f8fafc;
      font-weight: bold;
      font-size: 7px;
    }

    .tap-container {
      width: 200px;
      height: 200px;
      margin: 24px auto;
      position: relative;
    }

    .tap-button {
      width: 100%;
      height: 100%;
      cursor: pointer;
      transition: transform 0.2s ease;
      outline: none;
      border: none;
      background: transparent;
      padding: 0;
    }

    .tap-button:focus { outline: none; }

    .particle {
      position: absolute;
      font-size: 16px;
      animation: particleAnim 1s ease-out forwards;
      pointer-events: none;
      opacity: 0.9;
    }

    @keyframes particleAnim {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--x), var(--y)) scale(0.5); opacity: 0; }
    }

    .stats-info {
      font-size: 14px;
      margin-top: 12px;
      color: #cbd5e1;
    }

    .stats-info .highlight {
      font-weight: bold;
      color: #38bdf8;
    }

    .cooldown {
      font-size: 12px;
      margin-top: 6px;
      color: #f87171;
    }

    #upgradeBtn {
      background: linear-gradient(135deg, #22d3ee, #3b82f6);
      border: none;
      color: #0f172a;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(59, 130, 246, 0.5);
      transition: all 0.2s ease;
      margin-top: 12px;
    }

    #upgradeResult {
      margin-top: 10px;
      font-size: 12px;
      color: #ffffffcc;
    }

    .upgrade-success {
      color: #4ade80;
      animation: blink 0.3s ease-in-out 2;
    }

    .upgrade-fail {
      color: #f87171;
      animation: shake 0.4s ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-3px); }
      100% { transform: translateX(0); }
    }

/* === Bottom Navigation === */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.6);
  border-top: 1px solid #334155;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  backdrop-filter: blur(8px);
  z-index: 1000;
}

.bottom-nav a {
  color: #94a3b8;
  text-align: center;
  font-size: 12px;
  text-decoration: none;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.bottom-nav a svg {
  width: 20px;
  height: 20px;
  margin-bottom: 4px;
  fill: #94a3b8;
  transition: fill 0.2s ease;
}

.bottom-nav a.active,
.bottom-nav a:hover {
  color: #38bdf8;
}

.bottom-nav a.active svg,
.bottom-nav a:hover svg {
  fill: #38bdf8;
}
  </style>
</head>
<body>
  <div class="mining-header">
    <div class="coin-amount" id="cxAmount">0.0000000 CX</div>
    <div class="earning-info">
      <div>Last 24h<span id="last24h">0.0000</span></div>
      <div>Total<span id="totalEarning">0.0000</span></div>
    </div>
  </div>

  <div class="tap-container" id="tapContainer">
    <div class="tap-button" id="tapButton">
      <svg width="100%" height="100%" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <radialGradient id="futuristicGradient" cx="50%" cy="50%" r="50%">
            <stop offset="0%" stop-color="#00f0ff"/>
            <stop offset="100%" stop-color="#001f3f"/>
          </radialGradient>
          <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
              <feMergeNode in="coloredBlur"/>
              <feMergeNode in="SourceGraphic"/>

          </filter>
        </defs>
        <circle cx="48" cy="48" r="40" fill="url(#futuristicGradient)" filter="url(#glow)" stroke="#00f0ff" stroke-width="2"/>
        <text x="48" y="58" text-anchor="middle" font-size="36px" filter="url(#glow)">ðŸ’Ž</text>
      </svg>
    </div>
  </div>

  <div class="stats-info">Hashrate: <span class="highlight" id="hashrate">0 H/s</span></div>
  <div class="cooldown" id="cooldownText">Tidak ada cooldown saat ini</div>

  <button id="upgradeBtn">ðŸ”¼ Upgrade</button>
  <div id="upgradeResult"></div>

  <!-- Navigasi bawah dipisahkan dari container -->
  <div class="bottom-nav">
    <a href="home.html"class="active">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 12L12 3l9 9v8a2 2 0 01-2 2h-3m-6 0H5a2 2 0 01-2-2z" stroke="currentColor" stroke-width="2"/></svg>
      <span>Home</span>
    </a>
    <a href="market.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 6h16M4 12h8m-8 6h16" stroke="currentColor" stroke-width="2"/></svg>
      <span>Market</span>
    </a>
    <a href="dompet.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 6v6l4 2m6-4a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2"/></svg>
      <span>Dompet</span>
    </a>
    <a href="mining.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 12h6M12 9v6m9-3a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2"/></svg>
      <span>Mining</span>
    </a>
    <a href="mitra.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 00-8 0v2m8-6a4 4 0 00-8 0m8-10a4 4 0 11-8 0" stroke="currentColor" stroke-width="2"/></svg>
      <span>Mitra</span>
    </a>
  </div>
  <div id="notif" style="
  position: fixed;
  bottom: 100px;
  left: 50%;
  transform: translateX(-50%);
  background: #22d3ee;
  color: #0f172a;
  padding: 12px 20px;
  border-radius: 12px;

  z-index: 9999;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);

</html>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const token = localStorage.getItem("supabaseAccessToken");
  const user_id = localStorage.getItem("userId");

  if (!user_id || !token) {
    alert("Sesi login tidak ditemukan.");
    window.location.href = "index.html";
  }

  const supabase = createClient(
    'https://ocfjkltbtwqrbiucrkyq.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jZmprbHRidHdxcmJpdWNya3lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMzI1MzMsImV4cCI6MjA2NTcwODUzM30.vnh9oladeho0_usW1j2hpZfFqUv6jOB7lNZ3WANsGjc',
    {
      global: {
        headers: {
          Authorization: `Bearer ${token}`,
        },
      },
    }
  );

  const tapButton = document.getElementById("tapButton");
  const tapContainer = document.getElementById("tapContainer");
  const upgradeBtn = document.getElementById("upgradeBtn");
  const upgradeResult = document.getElementById("upgradeResult");

  function triggerParticles() {
    for (let i = 0; i < 10; i++) {
      const particle = document.createElement("div");
      particle.className = "particle";
      particle.innerText = "ðŸ’Ž";

      const angle = Math.random() * 2 * Math.PI;
      const distance = 50 + Math.random() * 30;
      const x = Math.cos(angle) * distance;
      const y = Math.sin(angle) * distance;

      particle.style.setProperty("--x", `${x}px`);
      particle.style.setProperty("--y", `${y}px`);
      particle.style.left = "50%";
      particle.style.top = "50%";
      particle.style.transform = "translate(-50%, -50%)";

      tapContainer.appendChild(particle);
      setTimeout(() => particle.remove(), 1000);
    }
  }

  function showLoader() {
    document.getElementById("loader").style.display = "block";
  }

  function hideLoader() {
    document.getElementById("loader").style.display = "none";
  }

  tapButton.addEventListener("click", async () => {
    showLoader();
    const { data, error } = await supabase.rpc("rpc_claim_cx", { p_user_id: user_id });
    hideLoader();
    if (error) return alert("Gagal klaim CX: " + error.message);

    const result = data[0];
    document.getElementById("cxAmount").innerText = result.final_amount.toFixed(7) + " CX";
    document.getElementById("hashrate").innerText = (result.final_level * 12) + " H/s";
    document.getElementById("last24h").innerText = result.reward.toFixed(4);
    document.getElementById("totalEarning").innerText = result.reward.toFixed(4);
    triggerParticles();
  });

  upgradeBtn.addEventListener("click", async () => {
    showLoader();
    const { data, error } = await supabase.rpc("rpc_upgrade_level", { p_user_id: user_id });
    hideLoader();
    if (error) {
      upgradeResult.innerText = "Upgrade gagal: " + error.message;
      upgradeResult.className = "upgrade-fail";
      return;
    }

    const result = data[0];
    document.getElementById("cxAmount").innerText = parseFloat(result.final_amount).toFixed(7) + " CX";
    document.getElementById("hashrate").innerText = (result.final_level * 12) + " H/s";
    upgradeResult.innerText = result.message;
    upgradeResult.className = result.success ? "upgrade-success" : "upgrade-fail";
    triggerParticles();
  });
</script>
</body>
</html>
