<head>
  <meta charset="UTF-8" />

  <title>EXORA Game - Limbo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #1e3a8a, #581c87);
      color: white;
      margin: 0;

      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }h2 {
  margin-top: 24px;
  font-size: 22px;
}

.balance {
  margin: 16px;
  font-size: 20px;

  color: #38bdf8;
}

.chart-placeholder {

  height: 160px;

  border: 1px dashed #64748b;
  border-radius: 12px;
  display: flex;

  justify-content: center;

.history {
  max-width: 400px;
  width: 90%;
  font-size: 14px;
  background: rgba(255,255,255,0.05);
  padding: 12px;
  border-radius: 10px;
  margin-top: 10px;
  border: 1px solid #334155;
  overflow-y: auto;
  max-height: 160px;
}

.modal {
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0, 0, 0, 0.7);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-content {
  background: #1e293b;
  padding: 20px;
  border-radius: 12px;
  width: 90%;
  max-width: 360px;
  color: white;
}

.modal-content input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  background: #0f172a;
  color: white;
  border: none;
  border-radius: 8px;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: rgba(0, 0, 0, 0.6);
  border-top: 1px solid #334155;
  display: flex;
  justify-content: space-around;
  padding: 10px 0;
  backdrop-filter: blur(8px);
}

.bottom-nav a {
  color: #94a3b8;
  font-size: 12px;
  text-decoration: none;
  text-align: center;
}

.bottom-nav a.active,
.bottom-nav a:hover {
  color: #38bdf8;
}

  </style>
</head>
<body>
  <h2>üé≤ Limbo Game</h2>
  <div class="balance" id="exrBalance">0.0000 EXR</div>
  <div class="chart-placeholder">[ Grafik Placeholder ]</div>  <div class="game-container">
    <button id="strategyBtn">‚öôÔ∏è Atur Strategi</button>
    <button id="autoBtn">üîÅ Auto Play</button>
    <div class="result" id="resultText"></div>
  </div>  <div class="history" id="historyBox">
    <strong>üìú Riwayat:</strong>
    <ul id="historyList" style="list-style:none; padding-left: 0;"></ul>
  </div>  <div class="bottom-nav">
    <a href="Home.html">Home</a>
    <a href="market.html">Market</a>
    <a href="dompet.html">Dompet</a>
    <a href="mining.html">Mining</a>
    <a href="game.html" class="active">Game</a>
  </div>  <div class="modal" id="strategyModal">
    <div class="modal-content">
      <h3>‚öôÔ∏è Pengaturan Strategi</h3>
      <input type="number" id="betAmount" placeholder="Jumlah Taruhan (EXR)" min="0.01" step="0.01" />
      <input type="number" id="targetMultiplier" placeholder="Target Multiplier (misal 2.0)" min="1.01" step="0.01" />
      <button id="saveStrategy">Simpan</button>
    </div>
  </div>  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const userId = localStorage.getItem("userId");
    const token = localStorage.getItem("supabaseAccessToken");

    if (!userId || !token) {
      alert("Sesi login tidak ditemukan.");
      window.location.href = "index.html";
      throw new Error("User tidak login.");
    }

    const supabase = createClient(
      'https://ocfjkltbtwqrbiucrkyq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jZmprbHRidHdxcmJpdWNya3lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMzI1MzMsImV4cCI6MjA2NTcwODUzM30.vnh9oladeho0_usW1j2hpZfFqUv6jOB7lNZ3WANsGjc',
      { global: { headers: { Authorization: `Bearer ${token}` } } }
    );


    let autoPlay = false;
    let isProcessing = false;
    let userBalance = 0;
    let history = JSON.parse(localStorage.getItem('limboHistory') || '[]');

    function updateBalanceUI(balance) {
      document.getElementById('exrBalance').textContent = parseFloat(balance).toFixed(4) + ' EXR';
    }

    function appendToHistory(text) {
      history.unshift(text);
      if (history.length > 10) history.pop();
      localStorage.setItem('limboHistory', JSON.stringify(history));
      renderHistory();
    }

    function renderHistory() {
      const list = document.getElementById('historyList');
      list.innerHTML = '';
      history.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        list.appendChild(li);
      });
    }

    async function loadBalance() {
      const { data } = await supabase
        .from('wallets')
        .select('amount')
        .eq('user_id', userId)
        .eq('symbol', 'EXR')
        .single();
      userBalance = parseFloat(data?.amount ?? 0);
      updateBalanceUI(userBalance);
    }

    function generateSeed() {
      return crypto.randomUUID();
    }

    async function startAutoPlay(baseBet, multiplier) {
      let currentBet = baseBet;
      while (autoPlay) {
        if (userBalance < currentBet) {
          appendToHistory('‚ùå Saldo tidak cukup.');
          autoPlay = false;
          document.getElementById('autoBtn').textContent = 'üîÅ Auto Play';
          break;
        }
        const seed = generateSeed();
        const { data, error } = await supabase.rpc('rpc_play_limbo', {
          p_user_id: userId,
          p_client_seed: seed,
          p_bet: currentBet,
          p_target_multiplier: multiplier
        });
        if (error) {
          appendToHistory('‚ùå ' + error.message);
          break;
        }
        if (data.win) {
          appendToHistory(`‚úÖ Menang! Crash: ${data.multiplier.toFixed(2)}x | +${data.payout.toFixed(4)} EXR`);
          currentBet = baseBet;
        } else {
          appendToHistory(`üí• Kalah. Crash di ${data.multiplier.toFixed(2)}x`);
          currentBet *= 2;
        }
        await loadBalance();
        await new Promise(r => setTimeout(r, 1000));
      }
    }

    document.getElementById('strategyBtn').addEventListener('click', () => {
      document.getElementById('strategyModal').style.display = 'flex';
    });

    document.getElementById('saveStrategy').addEventListener('click', () => {
      const bet = parseFloat(document.getElementById('betAmount').value);
      const mult = parseFloat(document.getElementById('targetMultiplier').value);
      if (isNaN(bet) || isNaN(mult) || bet <= 0 || mult < 1.01) return;
      localStorage.setItem('strategy', JSON.stringify({ bet, mult }));
      document.getElementById('strategyModal').style.display = 'none';
    });

    document.getElementById('autoBtn').addEventListener('click', () => {
      const strat = JSON.parse(localStorage.getItem('strategy') || '{}');
      if (!strat.bet || !strat.mult) return alert('Atur strategi dulu');
      autoPlay = !autoPlay;
      document.getElementById('autoBtn').textContent = autoPlay ? '‚è∏Ô∏è Stop' : 'üîÅ Auto Play';
      if (autoPlay) startAutoPlay(strat.bet, strat.mult);
    });

    window.addEventListener('DOMContentLoaded', () => {
      loadBalance();
      renderHistory();
    });
  </script></body>
</html>
