        Authorization: `Bearer ${localStorage.getItem("supabaseAccessToken")}`
      }
    }

);
async function loadEXRBalance() {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) {
    document.getElementById('exr-value').innerText = 'User tidak ditemukan';
    return;
  }

  const { data, error } = await supabase
    .from('wallets')
    .select('amount')
    .eq('user_id', user.id)
    .eq('symbol', 'EXR')
    .single();

  if (error || !data) {
    document.getElementById('exr-value').innerText = 'Gagal memuat saldo';
  } else {
    document.getElementById('exr-value').innerText = `${data.amount.toLocaleString('id-ID')} EXR`;
  }
}

loadEXRBalance();
    let currentUser = null;

    const { data: { user } } = await supabase.auth.getUser();
    currentUser = user;

    // Load items into shop
    async function loadItems() {
      const { data: items } = await supabase.from('items').select('*');
      const shop = document.getElementById('shop-list');
      shop.innerHTML = '';

      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'shop-item';
        div.innerHTML = `
          <img src="${item.icon_url}" class="shop-icon">
          <div class="shop-info">
            <strong>${item.item_name}</strong>
            <small>Hashrate: ${item.hashrate} | Power: ${item.power_usage}</small>
            <div>Harga: ${item.price_exr} EXR</div>
            <button onclick="buyItem('${item.id}')">Beli</button>
          </div>
        `;
        shop.appendChild(div);
      });
    }

    loadItems();
