<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halaman Akun</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #1e3a8a);
      color: white;
      margin: 0;
      padding: 16px;
    }
    .summary-card {
      background: rgba(30, 41, 59, 0.85);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
    }
    .summary-card h1 {
      font-size: 28px;
      margin: 0;
    }
    .summary-card small {
      color: #ccc;
      display: block;
    }
    .nav-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }
    .nav-buttons button {
      padding: 14px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: #38bdf8;
      font-weight: bold;
      border: 1px solid #334155;
      cursor: pointer;
      transition: background 0.3s;
    }
    .nav-buttons button:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    .berita-section h2 {
      text-align: center;
      color: #22d3ee;
      margin-bottom: 16px;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      border-top: 1px solid #334155;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      backdrop-filter: blur(8px);
      z-index: 1000;
    }
    .bottom-nav a {
      color: #94a3b8;
      text-align: center;
      font-size: 12px;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav a svg {
      width: 20px;
      height: 20px;
      margin-bottom: 4px;
      fill: #94a3b8;
      transition: fill 0.2s ease;
    }
    .bottom-nav a.active,
    .bottom-nav a:hover {
      color: #38bdf8;
    }
    .bottom-nav a.active svg,
    .bottom-nav a:hover svg {
      fill: #38bdf8;
    }
  </style>
</head>
<body>
  <div class="summary-card">
    <h1 id="idr">Loading...</h1>
    <small id="btc">‚âà Loading BTC</small>
    <small id="btc-live" style="color:#888;">Live: Loading...</small>
    <div id="asset-list"></div>
    <div style="margin-top: 10px;">
      <small id="return" style="color: #22d3ee;">Return harian +Rp 0</small>
    </div>
  </div>

  <div class="nav-buttons">
    <button onclick="location.href='referal.html'">Referal</button>
    <button onclick="location.href='crafting.html'">Crafting</button>
    <button onclick="location.href='leaderboard.html'">Leader Board</button>
    <button onclick="location.href='p2p.html'">P2P</button>
  </div>

  <section class="berita-section">
    <h2>üì∞ Berita Crypto Terkini</h2>
    <div id="berita-container">Memuat berita...</div>
  </section>

  <div class="bottom-nav">
    <a href="home.html" class="active">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 12L12 3l9 9v8a2 2 0 01-2 2h-3m-6 0H5a2 2 0 01-2-2z" stroke="currentColor" stroke-width="2"/></svg>
      <span>Home</span>
    </a>
    <a href="market.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M4 6h16M4 12h8m-8 6h16" stroke="currentColor" stroke-width="2"/></svg>
      <span>Market</span>
    </a>
    <a href="dompet.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 6v6l4 2m6-4a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2"/></svg>
      <span>Dompet</span>
    </a>
    <a href="mining.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M9 12h6M12 9v6m9-3a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2"/></svg>
      <span>Mining</span>
    </a>
    <a href="mitra.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M16 21v-2a4 4 0 00-8 0v2m8-6a4 4 0 00-8 0m8-10a4 4 0 11-8 0" stroke="currentColor" stroke-width="2"/></svg>
      <span>Mitra</span>
    </a>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://ocfjkltbtwqrbiucrkyq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jZmprbHRidHdxcmJpdWNya3lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMzI1MzMsImV4cCI6MjA2NTcwODUzM30.vnh9oladeho0_usW1j2hpZfFqUv6jOB7lNZ3WANsGjc',
      {
        global: {
          headers: {
            Authorization: `Bearer ${localStorage.getItem("supabaseAccessToken")}`
          }
        }
      }
    );

    const BTC_TO_IDR = 16000;
    const ASSET_SYMBOLS = ['BTC', 'ETH', 'USDT'];
    let currentUser = null;

    const { data: userData, error: userError } = await supabase.auth.getUser();
    if (userError || !userData?.user) {
      console.error('Gagal mendapatkan user:', userError);
    } else {
      currentUser = userData.user;
      loadPortfolio();
    }

    async function loadPortfolio() {
      const { data: wallets } = await supabase
        .from('wallets')
        .select('*')
        .eq('user_id', currentUser.id);

      const { data: prices } = await supabase
        .from('price_pool')
        .select('symbol, last_price, logo_svg');

      if (!wallets || !prices) {
        document.getElementById('idr').innerText = 'Gagal memuat data';
        return;
      }

      const priceMap = Object.fromEntries(prices.map(p => [p.symbol, p]));
      let total = 0;
      let html = '';

      ASSET_SYMBOLS.forEach(symbol => {
        const wallet = wallets.find(w => w.symbol === symbol) || { symbol, amount: 0 };
        const priceData = priceMap[symbol];
        const latestPrice = priceData?.last_price || 0;
        const idrValue = wallet.amount * latestPrice;

        html += `
          <div class="asset-card" style="
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 12px rgba(0,0,0,0.3);
            backdrop-filter: blur(6px);">
            <div style="display: flex; gap: 10px; align-items: center;">
              ${priceData?.logo_svg || '<svg viewBox="0 0 100 100" width="40"><circle cx="50" cy="50" r="40" fill="#ccc"/></svg>'}
              <div>
                <div style="font-weight:bold;">${symbol}</div>
                <div style="font-size:12px;">Saldo: ${wallet.amount}</div>
              </div>
            </div>
            <div style="text-align:right;">
              <div>Rp ${idrValue.toLocaleString('id-ID')}</div>
              <div style="font-size: 12px; color:#888;">Harga: Rp ${latestPrice.toLocaleString('id-ID')}</div>
            </div>
          </div>
        `;
        total += idrValue;
      });

      document.getElementById('asset-list').innerHTML = html;
      document.getElementById('idr').innerText = `Rp ${total.toLocaleString('id-ID')}`;
      document.getElementById('btc').innerText = `‚âà ${(total / BTC_TO_IDR).toFixed(4)} BTC`;
      document.getElementById('return').innerText = `+Rp ${Math.round(total * 0.05).toLocaleString('id-ID')}`;
    }

    // Live BTC price
    const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@trade');
    ws.onmessage = function(event) {
      const data = JSON.parse(event.data);
      const priceUSD = parseFloat(data.p);
      const priceIDR = priceUSD * BTC_TO_IDR;
      document.getElementById('btc-live').innerText = `Live: 1 BTC ‚âà Rp ${priceIDR.toLocaleString('id-ID')}`;
    };

    // Berita dari CoinTelegraph
    fetch('https://api.rss2json.com/v1/api.json?rss_url=https://cointelegraph.com/rss')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('berita-container');
        container.innerHTML = '';
        data.items.slice(0, 8).forEach(item => {
          const img = item.enclosure?.link || '';
          const div = document.createElement('div');
          div.style = `
            background: rgba(255,255,255,0.05);
            color: #fff;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 12px;
            display: flex;
            gap: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.3);
            backdrop-filter: blur(6px);
          `;
          div.innerHTML = `
            <img src="${img}" style="width: 100px; height: 70px; object-fit: cover; border-radius: 6px;">
            <div style="flex-grow: 1;">
              <h3 style="margin:0 0 6px; font-size: 14px;"><a href="${item.link}" target="_blank" style="color:#38bdf8;text-decoration:none;">${item.title}</a></h3>
              <div style="font-size: 11px; color: #aaa; margin-bottom: 4px;">${new Date(item.pubDate).toLocaleString('id-ID')}</div>
              <div style="font-size:13px; color:#ccc;">${item.description.slice(0, 100)}...</div>
            </div>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('berita-container').innerText = '‚ùå Gagal memuat berita.';
        console.error(err);
      });
  </script>
</body>
</html>
