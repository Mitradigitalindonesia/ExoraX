<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Kirim Aset - EXORA Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #0f172a;
      color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    h2 {
      margin-bottom: 10px;
      color: #38bdf8;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .input-wrapper input {
      width: 100%;
      padding: 12px 12px 12px 44px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #1e293b;
      color: white;
    }

    .input-wrapper input::placeholder {
      color: #94a3b8;
    }

    .icon-scan {
      position: absolute;
      left: 12px;
      z-index: 2;
      cursor: pointer;
    }

    .icon-scan img {
      width: 20px;
      height: 20px;
      filter: invert(1);
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #1e293b;
      color: white;
    }

    input[type="number"]::placeholder {
      color: #94a3b8;
    }

    button.send {
      width: 100%;
      padding: 12px;
      background-color: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button.send:hover {
      background-color: #0ea5e9;
    }

    #balance-info {
      font-weight: bold;
      margin-bottom: 16px;
      color: #a5f3fc;
    }

    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
    }

    .status.success {
      background: #16a34a33;
      color: #22c55e;
    }

    .status.error {
      background: #dc262633;
      color: #f87171;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 99;
      flex-direction: column;
    }

    .modal.hidden {
      display: none;
    }

    #reader {
      width: 100%;
      max-width: 350px;
    }

    #close-scan {
      margin-top: 20px;
      background: #ef4444;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <h2>Kirim Aset EXR</h2>

  <div id="balance-info">Saldo: ...</div>

  <label for="send-to">Alamat Tujuan</label>
  <div class="input-wrapper">
    <span class="icon-scan" id="icon-scan">
      <img src="https://icons.getbootstrap.com/assets/icons/camera.svg" alt="Scan" />
    </span>
    <input type="text" id="send-to" placeholder="Contoh: 0xABC123..." />
  </div>

  <label for="send-amount">Jumlah EXR</label>
  <input type="number" id="send-amount" placeholder="Masukkan jumlah" />

  <button class="send" id="send-btn">Kirim</button>

  <div class="status" id="status" style="display: none;"></div>

  <!-- Modal kamera QR -->
  <div id="scan-modal" class="modal hidden">
    <div id="reader"></div>
    <button id="close-scan">✖ Tutup</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const token = localStorage.getItem("supabaseAccessToken");
    const user_id = localStorage.getItem("userId");

    if (!user_id || !token) {
      alert("Sesi login tidak ditemukan.");
      window.location.href = "index.html";
    }

    const supabase = createClient(
      'https://ocfjkltbtwqrbiucrkyq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jZmprbHRidHdxcmJpdWNya3lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMzI1MzMsImV4cCI6MjA2NTcwODUzM30.vnh9oladeho0_usW1j2hpZfFqUv6jOB7lNZ3WANsGjc',
      {
        global: {
          headers: {
            Authorization: `Bearer ${token}`,
          },
        },
      }
    );

    const sendBtn = document.getElementById("send-btn");
    const scanBtn = document.getElementById("icon-scan");
    const closeScan = document.getElementById("close-scan");
    const statusDiv = document.getElementById("status");
    const scanModal = document.getElementById("scan-modal");
    const balanceInfo = document.getElementById("balance-info");

    let fromAddress = "";
    let currentBalance = 0;

    async function loadBalance() {
      const { data: wallets, error } = await supabase
        .from("wallets")
        .select("address, amount")
        .eq("user_id", user_id)
        .eq("symbol", "EXR");

      if (error || !wallets || wallets.length === 0) {
        showStatus("❌ Wallet tidak ditemukan.", "error");
        return;
      }

      fromAddress = wallets[0].address;
      currentBalance = parseFloat(wallets[0].amount || 0);
      balanceInfo.innerText = `Saldo: ${currentBalance.toLocaleString("id-ID")} EXR`;
    }

    await loadBalance();

    sendBtn.onclick = async () => {
      const to = document.getElementById("send-to").value.trim();
      const amount = parseFloat(document.getElementById("send-amount").value);

      if (!to.startsWith("0x") || to.length < 10) {
        showStatus("⚠️ Alamat tujuan tidak valid.", "error");
        return;
      }

      if (isNaN(amount) || amount <= 0) {
        showStatus("⚠️ Jumlah tidak valid.", "error");
        return;
      }

      if (amount > currentBalance) {
        showStatus(`❌ Saldo tidak cukup. Sisa: ${currentBalance}`, "error");
        return;
      }

      const { data, error } = await supabase.rpc("simulate_transfer", {
        from_address: fromAddress,
        to_address: to,
        amount,
        symbol: "EXR",
      });

      if (error) {
        showStatus("❌ Gagal kirim: " + error.message, "error");
      } else {
        showStatus("✅ Transaksi berhasil!\nTX: " + data[0].tx_hash, "success");
        document.getElementById("send-to").value = "";
        document.getElementById("send-amount").value = "";
        await loadBalance();
      }
    };

    scanBtn.onclick = () => {
      scanModal.classList.remove("hidden");
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          document.getElementById("send-to").value = decodedText;
          showStatus("✅ Alamat berhasil dipindai.", "success");
          html5QrCode.stop().then(() => {
            scanModal.classList.add("hidden");
          });
        },
        (errorMessage) => {}
      ).catch((err) => {
        showStatus("❌ Kamera gagal: " + err, "error");
        scanModal.classList.add("hidden");
      });

      closeScan.onclick = () => {
        html5QrCode.stop().then(() => {
          scanModal.classList.add("hidden");
        });
      };
    };

    function showStatus(message, type) {
      statusDiv.innerText = message;
      statusDiv.className = `status ${type}`;
      statusDiv.style.display = "block";
    }
  </script>
</body>
</html>
