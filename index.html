<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login dengan Solana</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    button {
      padding: 10px 20px;
      background: #8c52ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #6e3ee7;
    }
    #status {
      margin-top: 1rem;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login dengan Solana Wallet</h2>
    <button id="login-btn">Login</button>
    <div id="status"></div>
  </div>

  <script>
    const backendUrl = "https://game-crypto-backend.onrender.com";

    document.getElementById("login-btn").addEventListener("click", async () => {
      const statusEl = document.getElementById("status");

      if (!window.solana || !window.solana.isPhantom) {
        statusEl.textContent = "Phantom Wallet tidak ditemukan. Silakan install Phantom terlebih dahulu.";
        return;
      }

      try {
        const resp = await window.solana.connect();
        const walletAddress = resp.publicKey.toString();
        const timestamp = Date.now();
        const message = `Sign this message to log in.\nWallet: ${walletAddress}\nTimestamp: ${timestamp}`;
        const encodedMessage = new TextEncoder().encode(message);

        const signedMessage = await window.solana.signMessage(encodedMessage, "utf8");
        const signature = Array.from(signedMessage.signature);

        const res = await fetch(`${backendUrl}/login-wallet`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            wallet: walletAddress,
            message,
            signature
          })
        });

        const result = await res.json();

        if (!result.success) {
          throw new Error(result.message || "Login gagal");
        }

        const { token, user } = result;

        // Simpan token di localStorage (untuk backend-only API authentication)
        localStorage.setItem("authToken", token);

        statusEl.textContent = `✅ Berhasil login sebagai ${user.wallet_address}`;
        console.log("Token JWT:", token);
      } catch (err) {
        console.error(err);
        statusEl.textContent = "❌ Gagal login: " + (err.message || "Unknown error");
      }
    });
  </script>
</body>
</html>
