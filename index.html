<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login dengan Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111827;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: #facc15;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    h1 {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <h1>Login dengan Wallet</h1>
  <button id="connect-wallet">Connect Wallet</button>
  <p id="status" style="margin-top:10px;"></p>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://ocfjkltbtwqrbiucrkyq.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jZmprbHRidHdxcmJpdWNya3lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMzI1MzMsImV4cCI6MjA2NTcwODUzM30.vnh9oladeho0_usW1j2hpZfFqUv6jOB7lNZ3WANsGjc';
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loginWithWallet() {
      const status = document.getElementById('status');
      if (!window.ethereum) return alert("üö´ MetaMask tidak ditemukan.");

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();

        const message = `Login ke aplikasi sebagai ${address}`;
        const signature = await signer.signMessage(message);

        const fakeEmail = `${address.toLowerCase()}@wallet.app`;
        const password = signature.slice(0, 20); // Gunakan sebagian signature sebagai password

        // Coba sign up terlebih dahulu
        await supabase.auth.signUp({
          email: fakeEmail,
          password: password,
          options: {
            data: {
              wallet_address: address
            }
          }
        });

        // Kemudian login
        const { data, error } = await supabase.auth.signInWithPassword({
          email: fakeEmail,
          password: password
        });

        if (error) return alert("Gagal login: " + error.message);

        status.innerText = "‚úÖ Login berhasil! Mengalihkan...";
        setTimeout(() => window.location.href = 'dashboard.html', 1000);

      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Gagal login: " + err.message);
      }
    }

    document.getElementById('connect-wallet').addEventListener('click', loginWithWallet);
  </script>
</body>
</html>
