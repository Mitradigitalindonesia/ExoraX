<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXORA | Login & Landing</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
      background-attachment: fixed;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .logo {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #6effff;
      text-shadow: 0 0 10px #6effff;
    }

    .tagline {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #ccc;
    }

    button {
      padding: 12px 24px;
      background: #6effff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background: #48dada;
      transform: scale(1.05);
    }

    #status {
      margin-top: 1rem;
      font-size: 14px;
      color: #fff;
    }

    footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
    }

    @keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Spinner style */
.spinner {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 60px;
  height: 60px;
  margin: -30px 0 0 -30px;
  border: 6px solid #6effff;
  border-top: 6px solid transparent;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  z-index: 999;
}

.hidden {
  display: none;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
  </style>
</head>
<body>

  <div class="glass">
    <div class="logo">EXORA</div>
    <div class="tagline">Crypto Exchange, Game & Mining Ecosystem</div>
    <button id="login-btn">Login with Solana Wallet</button>
    <div id="status"></div>
  </div>
<!-- Tambahkan ini dalam <body> sebelum </body> -->
<div id="spinner" class="spinner hidden"></div>
  <footer>&copy; 2025 EXORA Project. All rights reserved.</footer>

  <script type="module">
    import bs58 from 'https://cdn.jsdelivr.net/npm/bs58@5.0.0/+esm';
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const backendUrl = "https://game-crypto-backend.onrender.com";

    // Fungsi utama login
    document.getElementById("login-btn").addEventListener("click", async () => {
  const statusEl = document.getElementById("status");
  const spinner = document.getElementById("spinner");
  spinner.classList.remove("hidden"); // Tampilkan spinner

  if (!window.solana || !window.solana.isPhantom) {
    statusEl.textContent = "Phantom Wallet tidak ditemukan.";
    spinner.classList.add("hidden");
    return;
  }

      try {
        const resp = await window.solana.connect();
        const walletAddress = resp.publicKey.toString();
        const timestamp = Date.now();
        const message = `Sign this message to log in.\nWallet: ${walletAddress}\nTimestamp: ${timestamp}`;
        const encodedMessage = new TextEncoder().encode(message);

        if (!window.solana.signMessage) {
          statusEl.textContent = "Wallet tidak mendukung signMessage.";
          return;
        }

        const signedMessage = await window.solana.signMessage(encodedMessage, "utf8");
        const signature = bs58.encode(signedMessage.signature);

        const res = await fetch(`${backendUrl}/login-wallet`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ wallet: walletAddress, message, signature })
        });

        const result = await res.json();

        if (!result.success) {
          throw new Error(result.message || "Login gagal");
        }

        const { access_token, user } = result;

        // ✅ Simpan token dan info user ke localStorage
        localStorage.setItem("supabaseAccessToken", access_token);
        localStorage.setItem("userId", user.id);
        localStorage.setItem("walletAddress", user.wallet_address);

        // ✅ Inisialisasi Supabase client (opsional langsung di sini)
        const supabase = createClient(
          'https://ocfjkltbtwqrbiucrkyq.supabase.co',
          'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jZmprbHRidHdxcmJpdWNya3lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMzI1MzMsImV4cCI6MjA2NTcwODUzM30.vnh9oladeho0_usW1j2hpZfFqUv6jOB7lNZ3WANsGjc',
          {
            global: {
              headers: {
                Authorization: `Bearer ${access_token}`
              }
            }
          }
        );

        // (Opsional) cek user dari Supabase
        const { data: authUser, error: authError } = await supabase.auth.getUser();
        if (authError) console.error("Auth error:", authError);

        statusEl.textContent = `✅ Berhasil login sebagai ${user.wallet_address}`;
    setTimeout(() => window.location.href = "dompet.html", 1000);

  } catch (err) {
    console.error(err);
    statusEl.textContent = "❌ Gagal login: " + (err.message || "Unknown error");

  } finally {
    spinner.classList.add("hidden"); // Sembunyikan spinner
  }
});
  </script>
</body>
</html>
