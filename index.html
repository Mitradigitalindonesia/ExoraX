<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXORA | Masuk atau Daftar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #1e3a8a);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    h2 {
      text-align: center;
      margin-bottom: 16px;
      color: #38bdf8;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #38bdf8;
      color: #0f172a;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    .switch-mode {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }
    .switch-mode a {
      color: #38bdf8;
      cursor: pointer;
    }
    .notif {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      color: #f87171;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="form-title">Masuk ke EXORA</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="auth-btn">Masuk</button>
    <div class="switch-mode">
      Belum punya akun? <a onclick="toggleMode()">Daftar</a>
    </div>
    <div class="notif" id="notif"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://ocfjkltbtwqrbiucrkyq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jZmprbHRidHdxcmJpdWNya3lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMzI1MzMsImV4cCI6MjA2NTcwODUzM30.vnh9oladeho0_usW1j2hpZfFqUv6jOB7lNZ3WANsGjc'
    );

    let isSignup = false;

    function toggleMode() {
      isSignup = !isSignup;
      document.getElementById("form-title").innerText = isSignup ? "Daftar Akun EXORA" : "Masuk ke EXORA";
      document.getElementById("auth-btn").innerText = isSignup ? "Daftar" : "Masuk";
      document.querySelector(".switch-mode").innerHTML = isSignup
        ? `Sudah punya akun? <a onclick="toggleMode()">Masuk</a>`
        : `Belum punya akun? <a onclick="toggleMode()">Daftar</a>`;
      document.getElementById("notif").textContent = '';
    }

    document.getElementById("auth-btn").onclick = async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const notif = document.getElementById("notif");

      if (!email || !password) {
        notif.textContent = "Email dan password wajib diisi.";
        return;
      }

      notif.textContent = "⏳ Memproses...";

      let result;
      if (isSignup) {
        result = await supabase.auth.signUp({ email, password });
      } else {
        result = await supabase.auth.signInWithPassword({ email, password });
      }

      if (result.error) {
        notif.textContent = "❌ " + result.error.message;
      } else {
        notif.style.color = "#4ade80";
        notif.textContent = isSignup ? "✅ Daftar berhasil. Silakan cek email untuk verifikasi." : "✅ Masuk berhasil!";
        localStorage.setItem("supabaseAccessToken", result.data.session.access_token);
        localStorage.setItem("userId", result.data.user.id);
        setTimeout(() => {
          window.location.href = "create-wallet.html"; // atau halaman utama dompet
        }, 1000);
      }
    };
  </script>
</body>
</html>
