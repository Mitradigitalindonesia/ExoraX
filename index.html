<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXORA | Masuk / Daftar</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #1e3a8a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 16px;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.4);
      backdrop-filter: blur(10px);
    }
    h2 {
      margin-bottom: 16px;
      color: #38bdf8;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      background: #334155;
      color: white;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #22d3ee;
      color: #0f172a;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
    }
    button:hover {
      background: #0ea5e9;
    }
    .toggle {
      margin-top: 16px;
      color: #94a3b8;
      font-size: 14px;
    }
    .toggle a {
      color: #38bdf8;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="form-title">Masuk</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="submit-btn">Masuk</button>
    <div class="toggle">
      Belum punya akun? <a id="toggle-link">Daftar</a>
    </div>
  </div>

  <!-- ... HEAD sama persis seperti sebelumnya ... -->
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabase = createClient(
    'https://ocfjkltbtwqrbiucrkyq.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jZmprbHRidHdxcmJpdWNya3lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMzI1MzMsImV4cCI6MjA2NTcwODUzM30.vnh9oladeho0_usW1j2hpZfFqUv6jOB7lNZ3WANsGjc'
  );

  let isSignup = false;

  const title = document.getElementById("form-title");
  const toggleContainer = document.querySelector(".toggle");
  const submitBtn = document.getElementById("submit-btn");

  function renderToggleLink() {
    toggleContainer.innerHTML = isSignup
      ? `Sudah punya akun? <a id="toggle-link">Masuk</a>`
      : `Belum punya akun? <a id="toggle-link">Daftar</a>`;
    document.getElementById("toggle-link").addEventListener("click", toggleMode);
  }

  function toggleMode() {
    isSignup = !isSignup;
    title.innerText = isSignup ? "Daftar" : "Masuk";
    submitBtn.innerText = isSignup ? "Daftar" : "Masuk";
    renderToggleLink();
  }

  renderToggleLink(); // Initial render

  submitBtn.addEventListener("click", async () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    if (!email || !password) return alert("Isi email dan password!");

    let result;
if (isSignup) {
  result = await supabase.auth.signUp({ email, password });
} else {
  result = await supabase.auth.signInWithPassword({ email, password });
}

console.log("Supabase auth result:", result); // Debugging

if (result?.error?.message) {
  console.error("Auth Error:", result.error);
  return alert("Gagal: " + result.error.message);
}

    const user = result.data?.user;
    const token = result.data?.session?.access_token;

    if (user && token) {
      localStorage.setItem("userId", user.id);
      localStorage.setItem("supabaseAccessToken", token);

      const redirectTo = isSignup ? "setupwallet.html" : "dompet.html";
      window.location.href = redirectTo;
    } else {
      alert("Gagal login/signup.");
    }
  });
</script>
</body>
</html>
