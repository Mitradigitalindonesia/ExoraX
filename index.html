<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXORA Wallet | Mulai</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }.glass {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 16px;
  padding: 2rem;
  width: 100%;
  max-width: 400px;
  text-align: center;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
}

h1 {
  font-size: 2rem;
  color: #6effff;
  margin-bottom: 1rem;
}

p {
  color: #ccc;
  margin-bottom: 2rem;
}

.btn {
  width: 100%;
  padding: 12px;
  margin-bottom: 1rem;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn.create {
  background: #6effff;
  color: #000;
}

.btn.import {
  background: transparent;
  color: #6effff;
  border: 1px solid #6effff;
}

.btn:hover {
  transform: scale(1.05);
}

footer {
  margin-top: 2rem;
  text-align: center;
  font-size: 0.8rem;
  color: #aaa;
}

  </style>
</head>
<body>
  <div class="glass">
    <h1>EXORA Wallet</h1>
    <p>Buat atau impor dompet untuk mulai menggunakan EXORA.</p>
    <button class="btn create" onclick="location.href='create.html'">üîê Buat Wallet Baru</button>
    <button class="btn import" onclick="location.href='import.html'">üìÇ Impor Wallet</button>
  </div>
  <footer>&copy; 2025 EXORA Project</footer>
</body>
</html>
