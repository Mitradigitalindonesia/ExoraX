<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXORA Marketplace</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #1e3a8a, #581c87);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 { margin: 24px 0 16px; }

    .table-container {
      width: 90%;
      max-width: 800px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      border: 1px solid #334155;
    }

    th, td {
      padding: 12px 8px;
      text-align: left;
      border-bottom: 1px solid #334155;
      font-size: 14px;
    }

    th {
      background: rgba(0,0,0,0.2);
    }

    tr:hover {
      background: rgba(56,189,248,0.1);
    }

    .btn-buy {
      background: #22d3ee;
      color: #0f172a;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-buy:hover {
      background: #0ea5e9;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      border-top: 1px solid #334155;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      backdrop-filter: blur(8px);
      z-index: 1000;
    }

    .bottom-nav a {
      color: #94a3b8;
      text-decoration: none;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-nav a svg {
      width: 20px;
      height: 20px;
      margin-bottom: 4px;
      fill: #94a3b8;
    }

    .bottom-nav a:hover, .bottom-nav a.active {
      color: #38bdf8;
    }

    .bottom-nav a:hover svg, .bottom-nav a.active svg {
      fill: #38bdf8;
    }

    #notif {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #0ea5e9;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Marketplace EXORA</h1>
  <div class="table-container">
    <table id="marketTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Hashrate</th>
          <th>Power (W)</th>
          <th>Harga (EXR)</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="bottom-nav">
    <a href="index.html"><svg><!-- Home icon --></svg><span>Home</span></a>
    <a href="market.html" class="active"><svg><!-- Market icon --></svg><span>Market</span></a>
    <a href="dompet.html"><svg><!-- Wallet icon --></svg><span>Dompet</span></a>
    <a href="mining.html"><svg><!-- Mining icon --></svg><span>Mining</span></a>
    <a href="mitra.html"><svg><!-- Mitra icon --></svg><span>Mitra</span></a>
  </div>

  <div id="notif"></div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const token = localStorage.getItem("supabaseAccessToken");
    const userId = localStorage.getItem("userId");

    if (!token || !userId) {
      showNotif("Silakan login terlebih dahulu.");
      window.location.href = "index.html";
      throw new Error("Unauthorized");
    }

const supabase = createClient(
  'https://ocfjkltbtwqrbiucrkyq.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jZmprbHRidHdxcmJpdWNya3lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMzI1MzMsImV4cCI6MjA2NTcwODUzM30.vnh9oladeho0_usW1j2hpZfFqUv6jOB7lNZ3WANsGjc',
  {
    global: {
      headers: {
        Authorization: `Bearer ${localStorage.getItem("supabaseAccessToken")}`
      }
    }
  }
);

    const tableBody = document.querySelector('#marketTable tbody');

    function showNotif(msg) {
      const notif = document.getElementById('notif');
      notif.innerText = msg;
      notif.style.display = 'block';
      setTimeout(() => notif.style.display = 'none', 3000);
    }

    async function loadListings() {
      const { data, error } = await supabase
        .from('market_listings')
        .select('id, item_name, hashrate, power_usage, price_exr');

      if (error) {
        console.error("Error load listings:", error.message);
        tableBody.innerHTML = `<tr><td colspan="5">Gagal memuat data</td></tr>`;
        return;
      }

      tableBody.innerHTML = '';
      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.item_name}</td>
          <td>${item.hashrate} H/s</td>
          <td>${item.power_usage} W</td>
          <td>${item.price_exr} EXR</td>
          <td><button class="btn-buy" data-id="${item.id}" data-price="${item.price_exr}">Beli</button></td>
        `;
        tableBody.appendChild(tr);
      });

      document.querySelectorAll('.btn-buy').forEach(btn => {
        btn.addEventListener('click', async () => {
          btn.disabled = true;
          await buyItem(btn.dataset.id, btn.dataset.price, btn);
        });
      });
    }

    async function buyItem(listingId, price, button) {
      const { data, error } = await supabase.rpc('rpc_buy_market_item', {
  p_buyer_id: user.id,
  p_listing_id: listingId
});

      button.disabled = false;

      if (error) {
        showNotif("❌ Gagal beli: " + error.message);
        return;
      }

      if (!data?.success) {
        showNotif("❌ Pembelian gagal.");
        return;
      }

      showNotif(`✅ Berhasil membeli item! Sisa saldo: ${data.new_balance.toFixed(4)} EXR`);
      loadListings();
    }

    window.addEventListener("DOMContentLoaded", () => {
      loadListings();
    });
  </script>
</body>
</html>
