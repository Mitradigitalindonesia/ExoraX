<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXORA Market - EXR</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #1e3a8a, #581c87);
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { margin-top: 24px; }
    .table-container {
      width: 90%;
      max-width: 800px;
      margin: 24px auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      border: 1px solid #334155;
    }
    th, td {
      padding: 12px 8px;
      text-align: left;
      border-bottom: 1px solid #334155;
      font-size: 14px;
    }
    th {
      background: rgba(0,0,0,0.2);
    }
    tr:hover {
      background: rgba(56,189,248,0.1);
    }
    .btn-buy {
      background: #22d3ee;
      color: #0f172a;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-buy:hover {
      background: #0ea5e9;
    }
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.6);
      border-top: 1px solid #334155;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      backdrop-filter: blur(8px);
      z-index: 1000;
    }
    .bottom-nav a {
      color: #94a3b8;
      text-decoration: none;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav a svg {
      width: 20px;
      height: 20px;
      margin-bottom: 4px;
      fill: #94a3b8;
      transition: fill 0.2s ease;
    }
    .bottom-nav a:hover, .bottom-nav a.active {
      color: #38bdf8;
    }
    .bottom-nav a:hover svg, .bottom-nav a.active svg {
      fill: #38bdf8;
    }
  </style>
</head>
<body>
  <h1>Market EXORA</h1>
  <div class="table-container">
    <table id="itemsTable">
      <thead>
        <tr>
          <th>Nama Item</th>
          <th>Hashrate</th>
          <th>Power (W)</th>
          <th>Biaya Maint.</th>
          <th>Harga (EXR)</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="bottom-nav">
    <a href="index.html"><svg><!-- Home icon --></svg><span>Home</span></a>
    <a href="market.html" class="active"><svg><!-- Market icon --></svg><span>Market</span></a>
    <a href="dompet.html"><svg><!-- Wallet icon --></svg><span>Dompet</span></a>
    <a href="mining.html"><svg><!-- Mining icon --></svg><span>Mining</span></a>
    <a href="mitra.html"><svg><!-- Mitra icon --></svg><span>Mitra</span></a>
  </div>

  <script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const supabase = createClient(
  'https://ocfjkltbtwqrbiucrkyq.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jZmprbHRidHdxcmJpdWNya3lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMzI1MzMsImV4cCI6MjA2NTcwODUzM30.vnh9oladeho0_usW1j2hpZfFqUv6jOB7lNZ3WANsGjc',
  {
    global: {
      headers: {
        Authorization: `Bearer ${localStorage.getItem("supabaseAccessToken")}`
      }
    }
  }
);

    const itemsTable = document.querySelector('#itemsTable tbody');

    async function loadItems() {
      const { data, error } = await supabase
        .from('items')
        .select('id, item_name, hashrate, power_usage, maintenance_cost, price_exr');

      if (error) {
        console.error('Error memuat item:', error);
        itemsTable.innerHTML = `<tr><td colspan="6">Gagal memuat data.</td></tr>`;
        return;
      }

      itemsTable.innerHTML = '';
      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.item_name}</td>
          <td>${item.hashrate ?? 0} H/s</td>
          <td>${item.power_usage} W</td>
          <td>${item.maintenance_cost.toFixed(2)} EXR</td>
          <td>${item.price_exr} EXR</td>
          <td><button class="btn-buy" data-id="${item.id}" data-price="${item.price_exr}">Beli</button></td>
        `;
        itemsTable.appendChild(tr);
      });

      document.querySelectorAll('.btn-buy').forEach(button => {
        button.addEventListener('click', async () => {
          button.disabled = true;
          await buyItem(button.dataset.id, button.dataset.price, button);
        });
      });
    }

    async function buyItem(itemId, priceExr, button) {
      const { data: sessionData, error: sessionError } = await supabase.auth.getSession();
      const user = sessionData?.session?.user;
      if (!user || sessionError) {
        alert('Silakan login terlebih dahulu.');
        return;
      }

      const { data, error } = await supabase.rpc('rpc_buy_item', {
        p_user_id: user.id,
        p_item_id: itemId,
        p_price_exr: parseFloat(priceExr)
      });

      button.disabled = false;

      if (error) {
        console.error('RPC Error:', error);
        return alert('Gagal membeli item: ' + error.message);
      }

      if (!data.success) {
        return alert('Pembelian gagal: ' + (data.error || 'Saldo tidak cukup'));
      }

      alert(`Berhasil membeli! Sisa saldo: ${data.new_balance.toFixed(4)} EXR`);
    }

    window.addEventListener('DOMContentLoaded', async () => {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (!user || error) {
        alert('User belum login.');
        return;
      }
      await loadItems();
    });
  </script>
</body>
                         </html>
