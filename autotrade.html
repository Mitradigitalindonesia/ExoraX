<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EXORA Game - Limbo</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b, #1e3a8a, #581c87);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h2 { margin-top: 24px; font-size: 22px; }
    .balance { margin-top: 8px; font-size: 18px; font-weight: bold; color: #38bdf8; }
    #graph-container { width: 90%; max-width: 400px; margin-top: 16px; }
    .game-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      margin-top: 16px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      border: 1px solid #334155;
    }
    .game-container button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: #22d3ee;
      color: #0f172a;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    .game-container button:hover { background: #0ea5e9; }
    .result, .history, .stats { margin-top: 16px; font-size: 14px; font-weight: bold; }
    .bottom-nav {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(0, 0, 0, 0.6);
      border-top: 1px solid #334155;
      display: flex; justify-content: space-around;
      padding: 10px 0;
      backdrop-filter: blur(8px);
    }
    .bottom-nav a {
      color: #94a3b8;
      text-align: center;
      font-size: 12px;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .bottom-nav a.active, .bottom-nav a:hover { color: #38bdf8; }
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0; width: 100%; height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
    }
    .modal-content {
      background: #1e293b;
      margin: 15% auto;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      background: #0f172a;
      border: none;
      border-radius: 8px;
      color: white;
    }
    .close { float: right; font-size: 24px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>üé≤ Limbo Game</h2>
  <div class="balance" id="exrBalance">0.0000 EXR</div>
  <div id="graph-container"><canvas id="limboChart" height="100"></canvas></div>

  <div class="game-container">
    <button id="strategyBtn">‚öôÔ∏è Atur Strategi</button>
    <button id="playButton">Mainkan!</button>
    <button id="autoBtn">üîÅ Auto Play</button>
    <div class="result" id="resultText"></div>
    <div class="stats" id="statsText"></div>
    <div class="history" id="historyText"></div>
  </div>

  <div class="modal" id="strategyModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h3>Strategi</h3>
      <input type="number" id="betAmount" placeholder="Jumlah Taruhan (EXR)" min="0.01" step="0.01" />
      <input type="number" id="targetMultiplier" placeholder="Target Multiplier (misal 2.0)" min="1.01" step="0.01" />
      <label><input type="checkbox" id="martingale" /> Gunakan Martingale (kali 2 saat kalah)</label>
      <button id="saveStrategy">Simpan</button>
    </div>
  </div>

  <div class="bottom-nav">
    <a href="Home.html"><span>Home</span></a>
    <a href="market.html"><span>Market</span></a>
    <a href="dompet.html"><span>Dompet</span></a>
    <a href="mining.html"><span>Mining</span></a>
    <a href="game.html" class="active"><span>Game</span></a>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const token = localStorage.getItem("supabaseAccessToken");
    const userId = localStorage.getItem("userId");

    if (!token || !userId) {
      alert("Sesi login tidak ditemukan."); window.location.href = "index.html";
    }

    const supabase = createClient(
      'https://ocfjkltbtwqrbiucrkyq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jZmprbHRidHdxcmJpdWNya3lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMzI1MzMsImV4cCI6MjA2NTcwODUzM30.vnh9oladeho0_usW1j2hpZfFqUv6jOB7lNZ3WANsGjc',
      { global: { headers: { Authorization: `Bearer ${token}` } } }
    );

    let userBalance = 0;
    let autoPlay = false;
    let isProcessing = false;
    let winStreak = 0;
    let loseStreak = 0;
    let totalWon = 0;
    let roundsPlayed = 0;

    let baseBet = parseFloat(localStorage.getItem('betAmount') || 0.01);
    let targetMultiplier = parseFloat(localStorage.getItem('targetMultiplier') || 2.0);
    let useMartingale = localStorage.getItem('martingale') === "true";

    async function loadBalance() {
      const { data } = await supabase
        .from('wallets')
        .select('amount')
        .eq('user_id', userId)
        .eq('symbol', 'EXR')
        .single();
      userBalance = parseFloat(data?.amount || 0);
      document.getElementById("exrBalance").textContent = userBalance.toFixed(4) + " EXR";
    }

    const ctx = document.getElementById("limboChart").getContext("2d");
    const graphData = {
      labels: [],
      datasets: [{
        label: 'Profit per Round (EXR)',
        data: [],
        backgroundColor: [],
        borderColor: [],
        borderWidth: 2,
        tension: 0.3,
        fill: true
      }]
    };

    const limboChart = new Chart(ctx, {
      type: 'line',
      data: graphData,
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: {
          y: {
            beginAtZero: false,
            suggestedMin: -1,
            suggestedMax: 1,
            title: { display: true, text: 'Profit (EXR)' }
          }
        }
      }
    });

    function updateChart(profit) {
      const label = `R${graphData.labels.length + 1}`;
      graphData.labels.push(label);
      graphData.datasets[0].data.push(profit);
      const color = profit >= 0 ? 'rgba(34,197,94,0.2)' : 'rgba(239,68,68,0.2)';
      const border = profit >= 0 ? 'rgb(34,197,94)' : 'rgb(239,68,68)';
      graphData.datasets[0].backgroundColor.push(color);
      graphData.datasets[0].borderColor.push(border);
      if (graphData.labels.length > 20) {
        graphData.labels.shift();
        graphData.datasets[0].data.shift();
        graphData.datasets[0].backgroundColor.shift();
        graphData.datasets[0].borderColor.shift();
      }
      limboChart.update();
    }

    function updateUI(multiplier, payout, bet, win) {
      const profit = payout - bet;
      roundsPlayed++;
      totalWon += profit;
      win ? winStreak++ : loseStreak++;
      document.getElementById('resultText').textContent = win
        ? `‚úÖ Menang! Crash: ${multiplier.toFixed(2)}x | +${profit.toFixed(4)} EXR`
        : `üí• Kalah. Crash di ${multiplier.toFixed(2)}x | -${bet.toFixed(4)} EXR`;
      document.getElementById('statsText').textContent =
        `üéÆ ${roundsPlayed} ronde | üí∞ ${totalWon.toFixed(4)} EXR | üî• WS: ${winStreak} | üíî LS: ${loseStreak}`;
      updateChart(profit);
      updateHistory(multiplier, profit, win);
    }

    function updateHistory(multiplier, profit, win) {
  let history = JSON.parse(localStorage.getItem("history") || "[]");
  if (multiplier !== undefined && profit !== undefined && win !== undefined) {
    history.unshift({ multiplier, profit, win });
  }
  history = history.slice(0, 10);
  localStorage.setItem("history", JSON.stringify(history));

  const historyText = history
    .filter(h => h && typeof h.multiplier === 'number' && typeof h.profit === 'number')
    .map(h =>
      `${h.win ? '‚úÖ' : 'üí•'} ${h.multiplier.toFixed(2)}x (${h.profit >= 0 ? '+' : ''}${h.profit.toFixed(4)})`
    ).join(" | ");

  document.getElementById("historyText").textContent = historyText;
}

    async function playRound(currentBet = baseBet) {
      if (isProcessing || userBalance < currentBet) return;
      isProcessing = true;
      const clientSeed = crypto.randomUUID();
      const { data, error } = await supabase.rpc("rpc_play_limbo", {
        p_user_id: userId,
        p_client_seed: clientSeed,
        p_bet: currentBet,
        p_target_multiplier: targetMultiplier
      });

      if (!error && data) {
        updateUI(data.multiplier, data.payout, currentBet, data.win);
        if (!data.win && useMartingale) baseBet = currentBet * 2;
        if (data.win) baseBet = parseFloat(localStorage.getItem('betAmount') || 0.01);
      }

      await loadBalance();
      isProcessing = false;
    }

    document.getElementById("playButton").onclick = () => playRound();
    document.getElementById("autoBtn").onclick = async () => {
      autoPlay = !autoPlay;
      document.getElementById("autoBtn").textContent = autoPlay ? "‚è∏Ô∏è Stop" : "üîÅ Auto Play";
      while (autoPlay) {
        await playRound(baseBet);
        await new Promise(r => setTimeout(r, 1000));
      }
    };

    document.getElementById("strategyBtn").onclick = () => {
      document.getElementById("betAmount").value = baseBet;
      document.getElementById("targetMultiplier").value = targetMultiplier;
      document.getElementById("martingale").checked = useMartingale;
      document.getElementById("strategyModal").style.display = "block";
    };

    document.getElementById("closeModal").onclick = () =>
      document.getElementById("strategyModal").style.display = "none";

    document.getElementById("saveStrategy").onclick = () => {
      baseBet = parseFloat(document.getElementById("betAmount").value);
      targetMultiplier = parseFloat(document.getElementById("targetMultiplier").value);
      useMartingale = document.getElementById("martingale").checked;
      localStorage.setItem("betAmount", baseBet);
      localStorage.setItem("targetMultiplier", targetMultiplier);
      localStorage.setItem("martingale", useMartingale);
      document.getElementById("strategyModal").style.display = "none";
    };

    window.addEventListener("DOMContentLoaded", async () => {
      await loadBalance();
      updateHistory();
    });
  </script>
</body>
</html>
