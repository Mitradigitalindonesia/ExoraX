<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DCA Futures Bot</title>
  <meta name="theme-color" content="#0f172a">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.6/dist/umd/supabase.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #1e3a8a 50%, #581c87 100%);
      color: white;
      min-height: 100vh;
      padding: 16px;
    }
    .summary-card {
      background: rgba(30, 41, 59, 0.85);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      text-align: center;
    }
    .summary-card h1 {
      margin: 0;
      font-size: 32px;
    }
    .summary-card small {
      font-size: 14px;
      color: #cbd5e1;
    }
    .bot-card {
      background: rgba(30, 41, 59, 0.85);
      border-radius: 16px;
      padding: 16px 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 16px;
    }
    .bot-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .bot-card button {
      margin-top: 8px;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #ef4444;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .start-btn {
      width: 100%;
      margin-top: 12px;
      padding: 16px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      background: #7c3aed;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .modal-content {
      background: #1e293b;
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
    }
    .modal-content input, .modal-content button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    .modal-content button {
      background: #22d3ee;
      color: #0f172a;
      font-weight: bold;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <div class="summary-card">
    <h1 id="balance">0 EXR</h1>
    <small id="totalYield">Total Keuntungan: 0 EXR</small>
  </div>

  <div id="botsContainer"></div>
  <button class="start-btn" onclick="openModal()">+ Buat Bot</button>

  <div id="botModal" class="modal">
    <div class="modal-content">
      <h2>Buat Bot Baru</h2>
      <input type="number" id="investment" placeholder="Jumlah Lot" value="0.01" />
      <button onclick="startBot()">Mulai Bot</button>
    </div>
  </div>

<script>
  const token = localStorage.getItem("supabaseAccessToken");
  const user_id = localStorage.getItem("userId");

  if (!user_id || !token) {
    alert("Sesi login tidak ditemukan.");
    window.location.href = "index.html";
  }

  const supabaseClient = supabase.createClient(
    'https://ocfjkltbtwqrbiucrkyq.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9jZmprbHRidHdxcmJpdWNya3lxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAxMzI1MzMsImV4cCI6MjA2NTcwODUzM30.vnh9oladeho0_usW1j2hpZfFqUv6jOB7lNZ3WANsGjc',
    {
      global: {
        headers: {
          Authorization: `Bearer ${token}`
        }
      }
    }
  );

  const balanceEl = document.getElementById("balance");
  const botsContainer = document.getElementById("botsContainer");
  const investmentInput = document.getElementById("investment");
  let activeBots = {};
  let totalYield = 0;

  function openModal() {
    document.getElementById("botModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("botModal").style.display = "none";
  }

  async function refreshBalance() {
    const { data } = await supabaseClient
      .from("wallets")
      .select("amount")
      .eq("user_id", user_id)
      .eq("symbol", "EXR")
      .single();
    if (data) balanceEl.textContent = `${parseFloat(data.amount).toFixed(2)} EXR`;
  }

  async function startBot() {
    const investment = parseFloat(investmentInput.value);
    if (!investment || investment <= 0) {
      return alert("Jumlah investasi tidak valid.");
    }

    closeModal();

    const botId = Date.now();
    let currentBet = investment;
    let totalPNL = 0;
    let totalPayout = 0;
    let totalInvestasi = 0;

    const botDiv = document.createElement("div");
    botDiv.className = "bot-card";
    botDiv.id = `bot-${botId}`;
    botDiv.innerHTML = `
     <img src="bot.png" alt="robot-icon" style="width: 64px; height: 64px; margin-right: 16px; border-radius: 12px; box-shadow: 0 0 12px #7c3aed;" />
      <div class="bot-info">
        <div>Trade: ${investment.toFixed(2)} Lot</div>
        <div id="pnl-${botId}">PNL: 0.00 EXR</div>
        <button onclick="stopBot(${botId})">Stop Bot</button>
      </div>
    `;
    botsContainer.prepend(botDiv);

    activeBots[botId] = setInterval(async () => {
      const clientSeed = Math.random().toString(36).substring(2);
      const { data, error } = await supabaseClient.rpc("rpc_play_limbo", {
        p_user_id: user_id,
        p_client_seed: clientSeed,
        p_bet: currentBet,
        p_target_multiplier: 2.0
      });

      if (error) {
        console.error("RPC Error", error);
        return;
      }

      const win = data.win;
      const reward = win ? currentBet * 1.97 : 0;

      totalInvestasi += currentBet;
      totalPayout += reward;
      totalPNL = totalPayout - totalInvestasi;

      document.getElementById(`pnl-${botId}`).textContent =
        `PNL: ${totalPNL.toFixed(2)} EXR`;

      totalYield += reward - currentBet;
      document.getElementById("totalYield").textContent =
        `Total Keuntungan: ${totalYield.toFixed(2)} EXR`;

      currentBet = win ? investment : currentBet * 2;

      refreshBalance();
    }, 3000);
  }

  function stopBot(botId) {
    clearInterval(activeBots[botId]);
    delete activeBots[botId];
    const el = document.getElementById(`bot-${botId}`);
    if (el) el.remove();
    refreshBalance();
  }

  refreshBalance();
  window.openModal = openModal;
  window.startBot = startBot;
</script>

</body>
</html>
